name: CloudSense Automation Tests

on:
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
    
    - name: Setup Salesforce CLI
      run: |
        npm install -g @salesforce/cli
        echo "${{ secrets.SF_AUTH_URL }}" > sf_auth_url.txt
        sf auth sfdxurl store -f sf_auth_url.txt -a studentr36dec24c19
    
    - name: Run Exercise 2 tests
      run: npx playwright test tests/cloudsense-exercise-2.spec.ts
      env:
        SF_INSTANCE_URL: ${{ secrets.SF_INSTANCE_URL }}
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    
    - name: Upload screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: screenshots
        path: screenshots/
        retention-days: 7
    
    - name: Upload test results JSON
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: test-results
        path: test-results.json
        retention-days: 30
